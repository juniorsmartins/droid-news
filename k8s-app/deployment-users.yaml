apiVersion: apps/v1
kind: Deployment
metadata: 
  name: users
spec: 
  replicas: 2
  selector: 
    matchLabels: 
      app: users
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template: 
    metadata: 
      labels: 
        app: users
    spec: 
      containers: 
        - name: users
          image: 957817/droid-users:latest
          ports:
            - containerPort: 8001
          env:
            - name: MY_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: MY_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: configmap-users
                  key: port
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: configmap-users
                  key: db_host
            - name: DB_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: configmap-users
                  key: database
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: secret-users
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secret-users
                  key: password
            - name: NEWS_URL
              valueFrom:
                configMapKeyRef:
                  name: configmap-users
                  key: news_url
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8001
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 20
            timeoutSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8001
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 10
          resources:
            requests:
              memory: "512Mi"
              cpu: "400m"
            limits:
              memory: "800Mi"
              cpu: "500m"

---
apiVersion: v1
kind: Service
metadata: 
  name: users
spec:
  type: LoadBalancer
  ports: 
    - port: 8001
      protocol: TCP
      targetPort: 8001
  selector: 
    app: users

---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: hpa-users
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: users
  minReplicas: 2
  maxReplicas: 4
  targetCPUUtilizationPercentage: 75

