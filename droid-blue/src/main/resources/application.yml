blue:
  client:
    address:
      url: http://localhost:8082/addresses

spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/droid_blue

spring:
  application:
    name: blue
  cloud:
    kubernetes:
      secrets:
        enable-api: true
      discovery:
        all-namespaces: true

server:
  port: ${PORT:8004}

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

