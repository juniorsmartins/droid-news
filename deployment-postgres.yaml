apiVersion: apps/v1
kind: Deployment
metadata: 
  name: postgres16
spec: 
  replicas: 1
  selector: 
    matchLabels: 
      app: postgres16
  template: 
    metadata: 
      labels: 
        app: postgres16
    spec: 
      containers: 
        - image: postgres:16beta3-alpine3.18
          name: postgres16
          ports: 
            - containerPort: 5432
          env: 
            - name: POSTGRES_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: configmap-droid-news-users
                  key: password
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: configmap-droid-news-users
                  key: database
          volumeMounts:
            - name: data-postgres
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: data-postgres
          persistentVolumeClaim:
            claimName: pvc-postgres
